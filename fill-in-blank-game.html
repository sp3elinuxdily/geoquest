<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoQuest: Boşluk Doldurma Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>GeoQuest</h1>
            <p class="site-slogan">Coğrafya Macerası</p>
            <nav>
                <ul>
                    <li><a href="index.html#oyun-alani">Oyun Alanına Geri Dön</a></li>
                    <li><a href="index.html#konular">Konular</a></li>
                    <li><a href="index.html#iletisim">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="fill-in-blank-section" class="section game-area-section">
        <div class="container">
            <h2>Boşluk Doldurma Oyunu</h2>
            <p>Cümledeki boşluğa uygun coğrafi terimi veya bilgiyi yazın.</p>

            <div class="game-example fill-in-blank-example">
                <h3>Boşluğu Tamamla</h3>
                <p>
                    <span class="blank-text-before"></span>
                    <input type="text" class="fill-in-blank-input" placeholder="Cevap">
                    <span class="blank-text-after"></span>
                </p>
                <button class="check-blank-btn">Kontrol Et</button>
                <p class="fill-in-blank-feedback quiz-feedback"></p>
                <p class="blank-completion-message quiz-completion-message" style="display: none;"></p>
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 GeoQuest: Coğrafya Macerası Projesi</p>
        </div>
    </footer>

    <script src="fill-in-blank-script.js"></script>

</body>
</html>
